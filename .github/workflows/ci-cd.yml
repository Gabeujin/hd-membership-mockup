name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/*
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  feature-test:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')
    name: Test Feature Branch
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build and Test Backend
        run: |
          ./gradlew clean build

      # Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Dependencies 설치
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install

      # 빌드 및 테스트 실행
      - name: Build and Test Frontend
        working-directory: ./frontend
        run: |
          npm run build

  develop-test:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    name: Test Develop Branch
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build and Test Backend
        run: |
          ./gradlew clean build

      # Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Dependencies 설치
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install

      # 빌드 및 테스트 실행
      - name: Build and Test Frontend
        working-directory: ./frontend
        run: |
          npm run build

  main-test:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Final Test on Main Branch
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build and Test
        run: |
          ./gradlew clean build

      # Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Dependencies 설치
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm install

      # 빌드 및 테스트 실행
      - name: Build and Test Frontend
        working-directory: ./frontend
        run: |
          npm run build